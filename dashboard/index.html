<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supermarket IoT Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Supermarket IoT Dashboard</h1>
  <div class="controls">
    <label>Store <input id="store" value="S1"/></label>
    <button id="refresh">Refresh</button>
    <label><input type="checkbox" id="auto" checked/> Auto-refresh</label>
  </div>
  <h2>Inventory</h2>
  <table id="inv"><thead><tr><th>SKU</th><th>Stock</th><th>Threshold</th><th>Updated</th></tr></thead><tbody></tbody></table>
  <h2>Open Orders</h2>
  <table id="ord"><thead><tr><th>Order</th><th>SKU</th><th>Qty</th><th>Status</th></tr></thead><tbody></tbody></table>
  <script src="app.js"></script>
</body>
</html>
